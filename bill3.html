<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Billing System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; color: #333; }
        .invoice-box { max-width: 750px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #007bff; padding-bottom: 20px; margin-bottom: 30px; }
        .shop-info h1 { margin: 0; font-size: 24px; color: #007bff; text-transform: uppercase; }
        .shop-info p { margin: 5px 0; font-size: 13px; color: #666; }

        .date-section { text-align: right; }
        .date-section input { padding: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }

        .input-panel { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #dee2e6; display: flex; flex-wrap: wrap; gap: 8px; }
        .input-panel input { padding: 8px; border: 1px solid #ccc; border-radius: 5px; flex: 1; min-width: 100px; }
        
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-add { background-color: #28a745; color: white; }
        .btn-print { background-color: #007bff; color: white; margin-left: auto; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        th { background-color: #007bff; color: white; padding: 10px; text-align: left; font-size: 14px; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; word-wrap: break-word; }
        
        .totals { margin-top: 20px; text-align: right; padding-right: 10px; }
        .totals h2 { color: #007bff; border-top: 2px solid #007bff; display: inline-block; padding-top: 8px; font-size: 20px; margin-bottom: 0; }

        .footer { margin-top: 60px; display: flex; justify-content: space-between; padding: 0 10px; }
        .sig-box { width: 180px; border-top: 1px solid #333; text-align: center; padding-top: 5px; font-weight: bold; font-size: 12px; }

        .delete-btn { color: #ff4d4d; cursor: pointer; background: none; border: none; font-weight: bold; }

        /* --- PRINT FIXES --- */
        @media print {
            @page { size: auto; margin: 15mm; } /* কাগজের চারদিকে গ্যাপ রাখবে */
            body { background: white; padding: 0; }
            .invoice-box { box-shadow: none; border: none; width: 100%; max-width: 100%; padding: 0; margin: 0; }
            .input-panel, .delete-btn, .btn-print { display: none !important; }
            .date-section input { border: none !important; outline: none !important; background: transparent !important; appearance: none; -webkit-appearance: none; }
            input[type="date"]::-webkit-calendar-picker-indicator { display: none !important; }
            .totals h2 { font-size: 22px; color: black; border-top: 2px solid black; }
        }
    </style>
</head>
<body>

<div class="invoice-box">
    <div class="header">
        <div class="shop-info">
            <h1 contenteditable="true">SHOP NAME</h1>
            <p contenteditable="true">Address: Road 1, Block A, City Name</p>
            <p contenteditable="true">Phone: +880 1XXX XXXXXX</p>
        </div>
        <div class="date-section">
            <h2>INVOICE</h2>
            <label>Date: </label><input type="date" id="invoiceDate">
        </div>
    </div>

    <div class="input-panel">
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="number" id="price" placeholder="Price">
        <input type="number" id="qty" placeholder="Qty" value="1">
        <input type="number" id="discount" placeholder="Disc %">
        <button class="btn btn-add" onclick="addItem()">+ Add</button>
        <button class="btn btn-print" onclick="window.print()">Print Bill</button>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 40%;">Description</th>
                <th style="width: 15%;">Price</th>
                <th style="width: 10%;">Qty</th>
                <th style="width: 15%;">Disc %</th>
                <th style="width: 20%;">Total</th>
                <th class="delete-btn" style="width: 50px;"></th>
            </tr>
        </thead>
        <tbody id="invoiceItems"></tbody>
    </table>

    <div class="totals">
        <h2>Grand Total: ৳ <span id="grandTotal">0.00</span></h2>
    </div>

    <div class="footer">
        <div class="sig-box">Customer Signature</div>
        <div class="sig-box">Seller Signature</div>
    </div>
</div>

<script>
    document.getElementById('invoiceDate').valueAsDate = new Date();

    function addItem() {
        const name = document.getElementById('itemName').value;
        const price = parseFloat(document.getElementById('price').value);
        const qty = parseInt(document.getElementById('qty').value);
        const disc = parseFloat(document.getElementById('discount').value) || 0;

        if(!name || isNaN(price)) { alert("Enter valid details"); return; }

        const subtotal = price * qty;
        const finalTotal = subtotal - (subtotal * (disc / 100));

        const table = document.getElementById('invoiceItems');
        const row = table.insertRow();
        
        row.innerHTML = `
            <td contenteditable="true">${name}</td>
            <td>${price.toFixed(2)}</td>
            <td>${qty}</td>
            <td>${disc}%</td>
            <td class="row-total">${finalTotal.toFixed(2)}</td>
            <td class="delete-btn"><button class="delete-btn" onclick="this.parentElement.parentElement.remove(); updateGrandTotal()">✖</button></td>
        `;

        updateGrandTotal();
        document.getElementById('itemName').value = '';
        document.getElementById('price').value = '';
        document.getElementById('discount').value = '';
    }

    function updateGrandTotal() {
        let totals = document.querySelectorAll('.row-total');
        let gTotal = 0;
        totals.forEach(t => gTotal += parseFloat(t.innerText));
        document.getElementById('grandTotal').innerText = gTotal.toFixed(2);
    }
</script>

</body>
</html>
